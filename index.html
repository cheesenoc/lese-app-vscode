<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lesen lernen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls" aria-hidden="false">
    <label for="langSelect" class="visually-hidden">Sprache</label>
    <select id="langSelect" aria-label="Sprache wählen">
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
    </select>
    <button id="score" title="Klicke, um die Punktzahlen pro Wort anzuzeigen">Fertig: <span id="scoreCount">0</span></button>
  </div>
  <main id="app" role="application" aria-label="Leselern-App">
    <div id="card" tabindex="0">
      <div id="word" aria-live="polite">BAUM</div>
      <div id="imageWrap" aria-hidden="true"></div>
    </div>
    <div id="countdown" aria-live="polite"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
